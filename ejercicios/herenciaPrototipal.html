<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herencia prototipal</title>
</head>
<body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>
    <script>
        function Hero(name) {
            this.name = name
        }
        Hero.prototype.saludar = function() {
            console.log(`Hola, soy ${this.name}`)
        }
        const zelda = new Hero('Zelda')
        zelda.saludar()
        // propiedades de la instancia
        console.log('Name: ', zelda.name)
        console.log('saludar: ', zelda.saludar)
        console.log('toString:', zelda.toString)

        //hasOwnProperty sirve para inspeccionar si algo le pertenece directamente a un objeto o lo
        //toma prestado a través de la herencia
        console.log('zelda.hasOwnProperty("name"):',zelda.hasOwnProperty('name'))
        console.log(Object.getPrototypeOf(zelda))
        const prototipoDeZelda = Object.getPrototypeOf(zelda)
        console.log('prototipoDeZela === Hero.prototype? : ', prototipoDeZelda === Hero.prototype)
        //Son el mismo objeto, eso significa que si le agrego una nueva propiedad a Hero.prototype
        //también la tendrá prototipoDeZelda
        Hero.prototype.fight = function () {
            console.log('Fight')
        }
        // eso significa que si hago zelda.fight debería salir el mensaje en consola
        zelda.fight()
    </script>
</body>
</html>
